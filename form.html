<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <form action="/birds">
      <button type="submit">Lütfen bu formu gönderme!!!</button>

      <label for="Kullanıcı adı">Kullanıcı adını giriniz</label>
      <input type="text" placeholder="Kullanıcı Adı"  name="username" id="Kullanıcı adı" />
      <label for="Şifre">Şifre giriniz</label>
      <button>Gönder!!!</button>
      <input type="password" placeholder="Şifre" name="password" id="Şifre" />
      <label for="color">Renk seçiniz</label>
      <input type="color" placeholder="renk" name="color" id="color" />
      <label for="number">Numara giriniz</label>
      <input type="number" placeholder="Numara" name="number" id="number" />
      <button>Gönder</button>
      <input type="submit" value="Tıklayın" />

     </form>
     
    <hr>

     <button>reditte ara</button>

   <hr>
   <form action="https://www.google.com.tr/search">
   <input type="text" name="q">
   <button>Googleda ara</button>
   </form>

   <hr>
      <form action="/cats"> 
    <input type="checkbox" name="tos"
    id="kabul" checked/>
    <label for="kabul">Kabul ediyorum</label>
    <button>Yolla</button>
    </form>
    <p>
     <label for="xs">XS</label>
     <input type="radio" name="boyut" id="xs" value="xs"/>
     <label for="s">S</label>
     <input type="radio" name="boyut" id="s" value="s"/>
     <label for="m">M</label>
     <input type="radio" name="boyut" id="m" value="m"/>
    </p>

    <p>
     <label for="pet-select">Sevdiğiniz hayvan:</label>

<select id="pet-select">
    <option value="">--Sevdiğiniz hayvanı seçin--</option>
    <option value="dog">Köpek</option>
    <option value="cat">Kedi</option>
    <option value="fish">Balık</option>
    <option value="rabbit">Tavşan</option>
    <option value="duck">Ördek</option>  
    </select>
    <button> Yolla </button>
    </p>
    <p>
     <label for="peynir">Peynir Miktarı</label>
     <input 
     type="range"
     id="peynir"
     min="1"
     max="100"
     name="peynir miktarı"
     step="10"
     value="75"
     />
     </p>
      <p>
    
        <label for="istek">özel istek</label><br>
          <textarea
          name="istek"
          id="istek"
          cols="40"
          rows="10"
          placeholder="buraya birşeyler yazın"
          ></textarea>
      </p>
      <button>Yolla</button>
    </form>
    <h2>Validations</h2>
    <form action="/yedek">
      <label for="kullanıcı adı">İsmi Giriniz</label>
      <input type="text" 
      name="kullanıcı adı" 
      id="kullanıcı adı" 
      required minlength="5" 
      max="25"/>
      <button>Sumbit</button>
    </p>





    
    
</form>
  </body>
</html>
